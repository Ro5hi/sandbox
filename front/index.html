<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>SubTrack</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <div class="header">
    <h1><strong>SubTrack</strong></h1>
    <br>
  </div>
  <!--Associated Subscriber Form-->
  <div class="subber">
    <form id="subber-form">
      <h2>Subscriber</h2>
      <div class="msg"></div>
      <div>
        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Name">
      </div>
      <div>
        <label for="email">Email:</label>
        <input type="text" id="email" placeholder="Email Address">
      </div>
      <!--Save Subscriber-->
      <div class='btn'>
        <input class="btn" type="submit" value="Submit">
      </div>
    </form>
  </div>
  <br>
  <!--Add Subscription Form-->
  <div class="sub-form">
    <div id="sub-form">
        <form>
          <div>
            <h2>Add Subscription</h2>
            <div id="category">
              <span>Category:</span> 
              <select name="type" id="type">
                <option value=""></option>
                <option value="nourishment">Nourishment</option>
                <option value="membership">Membership</option>
                <option value="membership">Entertainment</option>
                <option value="service">Service</option>
                <option value="other">Other</option>
              </select>
            </div>  
          </div>
          <!--Subscription Information-->
          <div>
            <span>Name:</span> 
            <input type="text" id="subname" placeholder="Subscription Name">
          </div>
          <div>
            <span>Link:</span> 
            <input type="url" id="link" placeholder="Website">
          </div>
          <div>
            <span>Date:</span> 
            <input type="date" id="date">
          </div>
          <div>
            <span>Price:</span> 
            <input type="number" id="price" placeholder="Subscription Price">
          </div>
          <div class="form-control">
          </div>
          <!--Submit Subscription-->
          <div id="button">
            <input class="btn" type="submit" value="Submit">
          </div>
        </form>
      </form>
    </div>
  </div>
  <!--Subscription List -->
  <table class="subs-list">
    <thead>
      <tr>
        <th><u>Name</u></th>
        <th><u>Category</u></th>
        <th><u>Link</u></th>
        <th><u>Price</u></th>
        <th></th>
      </tr>
    </thead>
    <tbody id="subs-list"></tbody>
  </table>
    <script src="src/subscription.js"></script>
    <script src="src/subscriber.js"></script>    
    <script src="src/script.js"></script>
    <script src="src/index.js"></script>
  </body>
</html>
