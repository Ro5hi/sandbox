<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>SubTrack</title>
    <link id="styles" link rel="stylesheet" href="styles.css" />
  </head>
  <div class="header">
    <h1><strong>SubTrack</strong></h1>
    <br>
  </div>
  <div class="dark-mode">
    <button id="toggle">Dark Mode</button>
  </div>
  <!--Associated Subscriber Form-->
  <div class="subber">
    <form id="subber-form">
      <h2>Subscriber</h2>
      <div class="msg"></div>
      <div>
        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Name">
      </div>
      <div>
        <label for="email">Email:</label>
        <input type="text" id="email" placeholder="Email Address">
      </div>
      <!--Save Subscriber-->
      <div class='btn'>
        <input class="btn" type="submit" value="Submit">
      </div>
    </form>
  </div>
  <br>
  <!--Add Subscription Form-->
  <div class="sub-form">
    <div id="sub-form">
        <form id="subform">
          <div>
            <h2>Add Subscription</h2>
            <div id="category">
              <span>Category:</span> 
              <select name="type" id="type">
                <option value=""></option>
                <option value="Nourishment">Nourishment</option>
                <option value="Membership">Membership</option>
                <option value="Entertainment">Entertainment</option>
                <option value="Service">Service</option>
                <option value="Other">Other</option>
              </select>
            </div>  
          </div>
          <div id="sub-id">
          <span>Email:</span> 
            <!--Drop Down for Subber-->
            <select name="type" id="sub-save"> 
            </select>
          </div>
          <!--Subscription Information-->
          <div>
            <span>Name:</span> 
            <input type="text" id="subname" placeholder="Subscription Name">
          </div>
          <div>
            <span>Link:</span> 
            <input type="url" id="link" placeholder="Website">
          </div>
            <div id="date-menu">
              <span>Recurring date:</span> 
              <select name="type" id="date">
                <option value=""></option>
                <option value="Every 1st">1</option>
                <option value="Every 2nd">2</option>
                <option value="Every 3rd">3</option>
                <option value="Every 4th">4</option>
                <option value="Every 5th">5</option>
                <option value="Every 6th">6</option>
                <option value="Every 7th">7</option>
                <option value="Every 8th">8</option>
                <option value="Every 9th">9</option>
                <option value="Every 10th">10</option>
                <option value="Every 11th">11</option>
                <option value="Every 12th">12</option>
                <option value="Every 13th">13</option>
                <option value="Every 14th">14</option>
                <option value="Every 15th">15</option>
                <option value="Every 16th">16</option>
                <option value="Every 17th">17</option>
                <option value="Every 18th">18</option>
                <option value="Every 19th">19</option>
                <option value="Every 20th">20</option>
                <option value="Every 21st">21</option>
                <option value="Every 22nd">22</option>
                <option value="Every 23rd">23</option>
                <option value="Every 24th">24</option>
                <option value="Every 25th">25</option>
                <option value="Every 26th">26</option>
                <option value="Every 27th">27</option>
                <option value="Every 28th">28</option>
                <option value="Every 29th">29</option>
                <option value="Every 30th">30</option>
                <option value="Every 31st">31</option>
              </select>
            </div>
          <div>
            <span>Price:</span> 
            <input type="number" id="price" placeholder="Subscription Price">
          </div>
          <div class="form-control">
          </div>
          <!--Submit Subscription-->
          <div id="button">
            <input class="btn" type="submit" value="Submit">
          </div>
        </form>
      </form>
    </div>
  </div>
  <!--Subscription List Headers -->
  <div class="subs-header">
    <p>
      <strong> Category </strong>
      <strong> Name </strong>
      <strong> Link </strong>
      <strong> Date </strong>
      <strong> Price </strong>
      <strong> Email </strong>
    </p>
  </div>
  <table class="subs-list">
    <!--Display Subscriptions Here-->
    <tbody id="subs-list">
      
    </tbody>
  </table>
    <script src="src/script.js"></script>
    <script src="src/index.js"></script>
    <script src="src/subscriber.js"></script>    
    <script src="src/subscription.js"></script>
  </body>
</html>
